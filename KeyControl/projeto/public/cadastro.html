<body>
    
<section id="cadastro">
    <div class="container">
        <div class="col-md-12">
            <!-- Navbar -->
            <nav class="navbar navbar-expand">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="#" alt="logo">
                    </a>
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a href="#" class="nav-link">Cadastre-se</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End -->
            <div class="row text-center" id="logo">
                <a href="#"><img src="#" alt="logo"></a>
                <h2 class="mt-2">Cadastre-se!</h2>
            </div>
            <!-- Forms login -->  
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="email" class="mb-2">Nome</label> 
                        <input class="form-control" type="text" name="nome" required>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="senha" class="mb-2">Sobrenome</label> 
                        <input class="form-control" type="text" name="sobrenome" required>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="senha" class="mb-2">Telefone</label> 
                        <input class="form-control" type="tel" name="telefone" required>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="senha" class="mb-2">CPF</label> 
                        <input class="form-control" type="text" name="cpf" required>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label for="senha" class="mb-2">E-mail</label> 
                        <input class="form-control" type="email" name="email" required>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label for="senha" class="mb-2">Senha</label> 
                        <input class="form-control" type="password" name="senha" required>
                    </div>
                    <div class="col-sm-12 mt-3 mb-5">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
